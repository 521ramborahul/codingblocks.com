    <section>
        <div class="col-sm-12 text-center">
            <h4 class="uppercase mb16">job</h4>
            <p class="lead mb64">
              Pleasure in the Job puts perfection in the work
            </p>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <form id="job_signup" class="form-email" data-success="Thanks for your submission, we will be in touch shortly."
                          data-error="Please fill all fields correctly.">
                        <input type="text" class="validate-required" name="name" placeholder="Your Name">
                        <input type="text" class="validate-required validate-tel" name="number" placeholder="Phone Number">
                        <input type="text" class="validate-required validate-email" name="email" placeholder="Email Address">
                        <input type="text" class="validate-required" name="city" placeholder="City">
                        <input type="text" class="validate-required" name="college" placeholder="College/University/School">

                        <div class="form-group">
                            Course :
                            <input type="radio" class="validate-required" name="course" value="btech" id="btech"> <label for="btech"> B.Tech </label> |
                            <input type="radio" class="validate-required" name="course" value="mtech" id="mtech"> <label for="mtech"> M.Tech </label> |
                            <input type="radio" class="validate-required" name="course" value="bca" id="bca"> <label for="bca"> B.C.A. </label> |
                            <input type="radio" class="validate-required" name="course" value="mca" id="mca"> <label for="mca"> M.C.A </label> |
                            <input type="radio" class="validate-required" name="course" value="other" id="other"> <label for="other"> Other </label>
                        </div>

                        <div class="form-group">
                            Discipline :
                            <input type="radio" class="validate-required" name="discipline" value="cs"  id="cse"> <label for="cse"> CS / IT / SE  &Tab;</label>
                            <input type="radio" class="validate-required" name="discipline" value="ece"  id="ece"> <label for="ece"> EE / ECE / EEE </label>
                            <input type="radio" class="validate-required" name="dicsipline" value="na"  id="na"> <label for="na"> Other </label>
                        </div>

                        <label for="yrselect">Current Education:</label>
                        <select id="yrselect" name="year">
                            <option value="1"> In School </option>
                            <option value="1"> 1st Year </option>
                            <option value="2"> 2nd Year </option>
                            <option value="3"> 3rd Year </option>
                            <option value="4"> 4th Year </option>
                            <option value="5"> 5th Year </option>
                            <option value="6"> Graduated </option>
                            
                        </select>
                         <div class="form-group">
                            Course :
                            <input type="radio" class="validate-required" name="type" value="job" id="job"> <label for="job"> JOB </label> |
                            <input type="radio" class="validate-required" name="type" value="job" id="job"> <label for="internship"> INTERNSHIP </label> |
                        </div>

                       

                         <div class="form-group">
                            <input type="checkbox" value="cb" id="cb">
                            <label for="cb">Are you a Coding Blocks student</label>
                        </div>

                        <div class="form-group" id="courses">
                            <label>Intrested in</label>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                                    <div><input name="interest" type="checkbox" value="Teaching">Teaching </div>
                                    <div><input name="interest" type="checkbox" value="software development"> Software development </div>
                                    <div><input name="interest" type="checkbox" value="marketing"> Marketing and other profiles </div>
                                    
                                </div>
                            </div>

                        </div>



                        <textarea name="message" rows="4" placeholder="why coding blocks"></textarea>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
